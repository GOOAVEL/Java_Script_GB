<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
    * Функция складывает два переданных числа.
    * @param {number} num1 первое число, которое будет складыватся в функции
    * @param {number} num2 второе число, которое будет складыватся в функции
    * @return {number} Вернет сумму чисел
    */
    function sum(num1, num2) {
      return num1 + num2;
    }

    /**
    * Функция находит разность двух чисел.
    * @param {number} num1 первое число, которое будет учавсвовать в функции
    * @param {number} num2 второе число, которое будет учавсвовать в функции
    * @return {number} Вернет разность чисел
    */
    function diff(num1, num2) {
      const max = Math.max(num1, num2);
      const min = Math.min(num1, num2);
      return max - min;
    }

    /**
    * Функция находит произведение двух чисел.
    * @param {number} num1 первое число, которое будет учавсвовать в функции
    * @param {number} num2 второе число, которое будет учавсвовать в функции
    * @return {number} Вернет произведение чисел
    */
    function mult(num1, num2) {
      return num1 * num2;
    }

    /**
    * Функция находит частное двух чисел.
    * @param {number} num1 первое число, которое будет учавсвовать в функции
    * @param {number} num2 второе число, которое будет учавсвовать в функции
    * @return {number} Вернет частное чисел
    */
    function div(num1, num2) {
      return num1 / num2;
    }
  </script>
</body>

</html>
