    <script>
        // Директива "Строгий режим"
        'use strict';

        //////// .......... Условные ветвления .............. ///////////////
        let goodsCount = 1;

        if (goodsCount > 0) { //True
            console.log(`Количесво товаров: ${goodsCount}`); // Show
        } else {
            console.log('Товары отсутвуют');
        }

        // Запись без фигурных скобок
        if (true)
            console.log('hello'); // Только если одна команда после if !
        else
            console.log('NaN');


        if (0) {  //Если значение 0 то False
            console.log('Sorry');
        } else {
            if (1) {
                console.log('Happy'); // Show
            }
        }

        // BAAAD CODE !
        let product = 'Яблоки';

        if (product === 'Персики') {
            console.log(' Цена персиков 80р за шт');
        } else {
            if (product === 'Помидоры') {
                console.log(' Цена помидоров 90р за шт');
            } else {
                if (product === 'Яблочки') {
                    console.log(' Цена яблочков 60р за шт');
                } else {
                    console.log('Вам неповезло :('); // Show
                }
            }
        }

        // GOOOD CODE !
        if (product === 'Персики') {
            console.log(' Цена персиков 80р за шт');
        } else if (product === 'Помидоры') {
            console.log(' Цена помидоров 90р за шт');
        } else if (product === 'Яблочки' || product === 'Яблоки') { // Show
            console.log('Цена яблочков 60р за шт');
        } else {
            console.log('Вам неповезло :(');
        }

        ///////........... ТЕРНАРНЫЙ ОПЕРАТОР .............///////////////
        // Тернарный оператор - (Для простых вещей!) - variant #1
        goodsCount = 1;

        goodsCount > 0
            ? console.log(`Количесво товаров: ${goodsCount}`)   // Show 
            : console.log('Товары отсутвуют');


        // Тернарный оператор - variant #2
        goodsCount === 0
            ? (
                console.log('Sorry'),  // запятая 
                console.log('Happy')
            )
            : console.log('Happy');


        // Тернарный оператор - variant #3
        console.log(
            goodsCount > 0
                ? `Количесво товаров: ${goodsCount}` // Show
                : 'Товары отсутвуют'
        )

        // Тернарный оператор - variant #3
        alert(
            age < 18
                ? "Вам скидка 10%"
                : age > 18 && age < 60
                    ? "Вам скидка 20%"
                    : age >= 60
                        ? "Вам скидка 50%"
                        : "Нет такого возраста"
        );

        ///////................ SWITCH CASE .............////////////
        // Сравнивает с === всегда!
        switch ('1') {
            case 1:                            // Number
                console.log('It`s number');
                break;
            case '1':                           // String - верное значение !
                console.log('It`s string');    // Show
        }

        // Switch case #1
        switch (product) {
            case 'Персики':
                console.log(' Цена персиков 80р за шт');
                break;
            case 'Помидоры':
                console.log(' Цена помидоров 90р за шт');
                break;
            case 'Яблочки':      // Логическое || ИЛИ
            case 'Яблоки':      // Логическое || ИЛИ
                console.log('Яблок нет :('); // Show
                break;
            default:
                console.log('Неизвестный фрукт :(');
        }

        // Switch case #2
        switch (true) {
            case product === 'Персики':
                console.log(' Цена персиков 80р за шт');
                break;
            case product === 'Яблочки' || product === 'Яблоки':
                console.log(' Цена яблочков 60р за шт');   // Show
                break;
            default:
                console.log('Неизвестный фрукт :(');
        }

        ///////................ FUNCTION .............////////////  
        nameFunction(Аргумент); function nameFunction(Параметр) { };

        function sayPrice() {
            console.log('Цена персиков 80р за шт');
        }
        sayPrice(); //  Цена персиков 80р за шт

        // Возращающая функция
        function getPrice() {
            const result = 50 + 50;
            return result;  // return - возвращение,возврат
        }

        a = getPrice(); // a присваевается значение функции (100)
        console.log(a) // 100

        //***********************************************************
        function sayPrice(fruits) { //#3 fruits(яблочки) обрабатывает в switch
            switch (true) { // Поиск правды
                case fruits === 'Персики':
                    console.log(' Цена персиков 80р за шт');
                    break;
                case fruits === 'Яблочки' || fruits === 'Яблоки':
                    console.log('Цена яблочков 60р за шт');
                    //#4 в итоге нахождения правды срабатывает console.log
                    break; //#5 Остановка switch
                default:
                    console.log('Неизвестный фрукт :(');
            }
        }
        //#2 Аргумент 'Яблочки' присваювается параметру функции ^^^
        sayPrice('Яблочки'); //#1 Вызов функции
        //#6 Фнукция sayPrice возвращает значение ('Цена яблочков 60р за шт')
        //***********************************************************

        // Мертвый код - Грубая ошибка!
        function name() {
            // Возратит значение: 5 т.к. return возрващает и останавливает код
            return 5;
            alert("Hello"); // Данная команда никогда не сработает ):
        }
        /////////////////////// Функция внутри функции ///////////////////

        const apple = 'Яблоки'; //#1 Создание переменных и присваивание значений
        const mango = 'Манго'; //#1 Создание переменных и присваивание значений

        //                  #2 Вызов первой функции 
        const priceApples = getPriceFruitsByCount(apple, 3); //#7 Ввывод результата 
        const priceMango = getPriceFruitsByCount(mango, 3); //#8 Повторения алгоритма 

        console.log(`Цена за 3 ${apple} и 3 ${mango} равна: ${priceApples + priceMango}`); //#9  Цена за 3 Яблоки и 3 Манго равна: 405

        function getPriceFruitsByCount(productName, count) {
            const pricePerKg = getPriceFruits(productName);//#3 Вызов второй функции 
            const result = pricePerKg * count
            return result; //#6 Возвращение значение результата функции ^
        }

        function getPriceFruits(product) { //#4 Выполнение второй функции 
            switch (product) {
                case 'Киви':
                    return 43;
                case 'Манго':
                    return 78;
                case 'Киви':
                    return 61;
                case 'Яблоки':
                    return 57; //#5 Возвращение значение результата функции ^
            }
        }
        ////////////////////////////////////////////////////////////////

        // function declaration
        function myFync(params) {
            console.log('myFync');
        }
        myFync();

        // function expression - выражение функции
        // !!Данную функцию можно вызывать только после обьявления!!
        const myFync2 = function () {
            console.log('myFync2')
            console.log(arguments) // {[Iteratior] 0: 12, 1: 32}
        }; // точка запятой в отличии от function declaration

        myFync2(12, 32);


        function fn(a = 100) {    // можно назвачить "параметр по умолчанию"
            console.log(a);      // 100
        }

        fn();  // Если Аргумент отсуствует то ^
        // !! Некогда не вкладывайте тернарный оператор в тернарный оператор!!
        // Переменая - существительное . Функция - глагол!

        a > 10 || b > 100 || c > 1000 // Прерываемся на первой true
        a > 10 && b > 100 && c > 1000 // Прерываемся на первой false

        a = null ?? 100;           // 100
        a = undefined ?? 100;     // 100
        a = 786223 ?? 100;            // 786223
    </script>
