<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
  
    a == 1 При c = ++a, сначала сработает префикстный инкремент что увеличит 
    значение переменно а, а после это значение поместиться в обьявленую 
    переменую с. 
    Итог:  a === 2 and c === 2
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    В отличии от префикстного инкемента, постфиксный рабоатет с той разницей,
    что перемешает текущее(неувеличенное) значение в переменую d, то есть в d
    сохранится значение 1.
    Итог:  d === 1 and b === 2
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    Как мы помним a === 2. Опять мы используем префикстный инкремент
    и увеличиваем значение переменной а на единицу что также дает ипсользовать 
    это значение в переменой с, а конкретнее операцию сложение с двойкой.
    Итог:  с === 5 and а === 3
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    Помниться b === 2. Опять мы используем постфиксный инкремент
    и увеличиваем значение переменной b на единицу но при этом текущее значение 
    остается (2) и сумируется с двойкой
    Итог:  d === 4 and b === 3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a); // 3 
    console.log(b); // 3
  </script>
