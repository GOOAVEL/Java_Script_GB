<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    console.log(mathOperation(43, 65, '+'));       // 108
    console.log(mathOperation(21, 90, '-'));      // 69
    console.log(mathOperation(23, 23, '*'));     // 529
    console.log(mathOperation(165, 5, '/'));    // 33

    /**
     * Функция аналог простого калькулятора
     * @param {number} num1 первое число, которое будет складыватся в функции
     * @param {number} num2 второе число, которое будет складыватся в функции
     * @param {string} operation оператор для чисел
     * @return {number} В зависимости от operation вернет полученный итог.
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          return sum(arg1, arg2);
        case '-':
          return diff(arg1, arg2);
        case '*':
          return mult(arg1, arg2);
        case '/':
          return div(arg1, arg2);
      }
    }

    /**
      * Функция складывает два переданных числа.
      * @param {number} num1 первое число, которое будет складыватся в функции
      * @param {number} num2 второе число, которое будет складыватся в функции
      * @return {number} Вернет сумму чисел
      */
    function sum(num1, num2) {
      return num1 + num2;
    }

    /**
    * Функция находит разность двух чисел.
    * @param {number} num1 первое число, которое будет учавсвовать в функции
    * @param {number} num2 второе число, которое будет учавсвовать в функции
    * @return {number} Вернет разность чисел
    */
    function diff(num1, num2) {
      const max = Math.max(num1, num2);
      const min = Math.min(num1, num2);
      return max - min;
    }

    /**
    * Функция находит произведение двух чисел.
    * @param {number} num1 первое число, которое будет учавсвовать в функции
    * @param {number} num2 второе число, которое будет учавсвовать в функции
    * @return {number} Вернет произведение чисел
    */
    function mult(num1, num2) {
      return num1 * num2;
    }

    /**
    * Функция находит частное двух чисел.
    * @param {number} num1 первое число, которое будет учавсвовать в функции
    * @param {number} num2 второе число, которое будет учавсвовать в функции
    * @return {number} Вернет частное чисел
    */
    function div(num1, num2) {
      return num1 / num2;
    }
  </script>
</body>
