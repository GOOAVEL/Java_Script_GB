<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
      1. (number) 10 прибавляем (number) 10 === 20.
      2. (number) 20 в тандеме с (string) "10" === конкатенация! 
      3. В итоге с помощью console.log выводим (string) "2010" в консоль.  
    */
    console.log(10 + 10 + "10");

    /*
      1. (number) 10 в тандеме с (string) "10" === конкатенация! ((string)1010)
      2. ((string)1010) в тандеме с (number) 10 === конкатенация повторяется
      3. В итоге с помощью console.log выводим (string) "101010" в консоль.  
    */
    console.log(10 + "10" + 10);

    /*
        1. (number) 10 прибавляем (number) 10 === 20.
        2. +в начале (string) превращает в (number), если текст имеет чисило без других знаков. поэтому +"10" === (number)10
        3. Поэтому при выводе 20 прибавлем 10 и получаем (number)30 в консоль.  
    */
    console.log(10 + 10 + +"10");

    /*
       1. Перевод пустой строчки в число будет равнятся нулю, соответсвено -"" переводит строку в -0 из-за отрицательное оператора.
       2. Число в js кроме 0 деленное на 0 будет магческим образом равнятся Infinity. т.к оператор у 0 трицательный Infinity будет орицательным.
       3. Поэтому при выводе (10 / -"") и получаем -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
      1. +в начале (string) превращает в (number), если текст имеет чисило без других знаков, но при переводе (string)"2,5" мы получим NaN. т.к запятая
      не будет считаться ошибкой в JS, а принимается только точка.
      3. Поэтому при выводе (10 / NaN) мы получим NaN.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
